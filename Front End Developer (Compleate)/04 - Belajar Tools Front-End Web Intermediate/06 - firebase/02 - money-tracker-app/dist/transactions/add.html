<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Add Records | Money Tracker App</title><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta name="theme-color" content="#4285f4"><script defer="defer" src="../app.bundle.js"></script></head><body><header><nav-app brandname="Money Tracker App"></nav-app></header><main><div class="main-content"><div class="container py-5"><h1 class="mb-3">Tambah Transaksi</h1><form class="row g-3" id="addRecordForm" novalidate><div class="col-12 col-md-6"><label for="validationCustomRecordName" class="form-label">Nama</label><input-with-validation type="text" inputid="validationCustomRecordName" invalidfeedbackmessage="Wajib diisi" required></input-with-validation></div><div class="col-12 col-md-6"><label for="validationCustomAmount" class="form-label">Jumlah Uang</label><input-group-with-validation type="number" inputgrouptext="Rp" inputid="validationCustomAmount" invalidfeedbackmessage="Wajib diisi" validation required></input-group-with-validation></div><div class="col-12 col-md-6"><label for="validationCustomDate" class="form-label">Tanggal</label><input-group-with-validation type="datetime-local" inputid="validationCustomDate" inputgroupicon="bi-calendar-event" invalidfeedbackmessage="Wajib diisi" validation required></input-group-with-validation></div><div class="col-12 col-md-6"><label for="validationCustomNotes" class="form-label">Catatan</label><textarea-with-validation inputid="validationCustomNotes" invalidfeedbackmessage="Wajib diisi" required></textarea-with-validation></div><div class="col-12 col-md-6"><label for="validationCustomEvidence" class="form-label">Bukti tagihan</label><input-image-with-preview inputid="validationCustomEvidence" invalidfeedbackmessage="Wajib diisi" required></input-image-with-preview></div><div class="col-12 col-md-6"><div class="form-label">Tipe</div><input-radio-with-validation id="inputRadioTransactionTypeAdd" invalidfeedbackmessage="Wajib diisi" name="recordType" required></input-radio-with-validation></div><div class="col-12 text-end"><button class="btn btn-primary" type="submit">Submit</button></div></form></div></div></main><footer><div class="main-footer bg-dark"><div class="container px-3 py-4"><footer-app></footer-app></div></div></footer></body></html>
