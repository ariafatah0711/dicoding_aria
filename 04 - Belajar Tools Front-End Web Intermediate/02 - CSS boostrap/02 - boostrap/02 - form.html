<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../01 - pengenalan boostrap/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="../01 - pengenalan boostrap/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
        type="module"></script>
</head>

<body style="padding: 0 30%;">
    <a class="btn btn-primary" href="../index.html">back</a> <br>

    <!-- Form: Form Control & Input Group -->
    <div class="text-center">
        <div class="mb-3">
            <p>Tanpa Bootstrap 5:</p>
            <input type="text" placeholder="Tulis di sini..." />
        </div>
        <div>
            <p>Dengan Bootstrap 5:</p>
            <input type="text" class="form-control" placeholder="Tulis di sini..." />
        </div>
    </div>

    <input class="form-control form-control-lg" type="text" placeholder="Contoh form input lg" />
    <input class="form-control" type="text" placeholder="Contoh form input medium" />
    <input class="form-control form-control-sm" type="text" placeholder="Contoh form input sm" />

    <div class="mb-3">
        <label for="name">Nasabah</label>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Nama</span>
            <input type="text" id="name" class="form-control" />
        </div>
    </div>

    <div class="mb-3">
        <label for="balance">Tabungan</label>
        <div class="input-group">
            <span class="input-group-text">Rp</span>
            <input type="number" id="balance" class="form-control" />
        </div>
    </div>

    <!-- Form: Floating Label -->
    <form>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
            <label for="inputEmail">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
            <label for="inputPassword">Password</label>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

    <!-- Form: Input Validations -->
    <form class="was-validated" novalidate>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" required />
            <label for="inputUsername">Username</label>
            <div class="valid-feedback">Cocok!</div>
            <div class="invalid-feedback">Silakan isi username Anda</div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required />
            <label for="inputPassword">Password</label>
            <div class="valid-feedback">Cocok!</div>
            <div class="invalid-feedback">Silakan isi password Anda</div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <script>
        const form = document.querySelector('form');

        form.addEventListener(
            'submit',
            (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                }

                form.classList.add('was-validated');
            },
            false,
        );
    </script>

</body>

</html>
